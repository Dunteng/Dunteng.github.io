pan><br><span class="line"><span class="comment">//    每个子节点</span></span><br><span class="line"><span class="comment">//    var child=children[i];</span></span><br><span class="line"><span class="comment">//    f1(child);给我节点,我显示该节点的名字</span></span><br><span class="line"><span class="comment">//    child是子节点,但是如果child里面还有子节点,此时child就是爹了</span></span><br><span class="line"><span class="comment">//    child.children&amp;&amp;第一个函数(child)</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">//获取页面中的根节点--根标签</span></span><br><span class="line">  <span class="keyword">var</span> root=<span class="built_in">document</span>.documentElement;<span class="comment">//html</span></span><br><span class="line">  <span class="comment">//函数遍历DOM树</span></span><br><span class="line">  <span class="comment">//根据根节点,调用fn的函数,显示的是根节点的名字</span></span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="title">forDOM</span>(<span class="params">root1</span>) </span>&#123;</span><br><span class="line">    <span class="comment">//调用f1,显示的是节点的名字</span></span><br><span class="line">   <span class="comment">// f1(root1);</span></span><br><span class="line">    <span class="comment">//获取根节点中所有的子节点</span></span><br><span class="line">    <span class="keyword">var</span> children=root1.children;</span><br><span class="line">    <span class="comment">//调用遍历所有子节点的函数</span></span><br><span class="line">    forChildren(children);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//给我所有的子节点,我把这个子节点中的所有的子节点显示出来</span></span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="title">forChildren</span>(<span class="params">children</span>) </span>&#123;</span><br><span class="line">    <span class="comment">//遍历所有的子节点</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> i=<span class="number">0</span>;i&lt;children.length;i++)&#123;</span><br><span class="line">      <span class="comment">//每个子节点</span></span><br><span class="line">      <span class="keyword">var</span> child=children[i];</span><br><span class="line">      <span class="comment">//显示每个子节点的名字</span></span><br><span class="line">      f1(child);</span><br><span class="line">      <span class="comment">//判断child下面有没有子节点,如果还有子节点,那么就继续的遍历</span></span><br><span class="line">      child.children&amp;&amp;forDOM(child);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//函数调用,传入根节点</span></span><br><span class="line">  forDOM(root);</span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="title">f1</span>(<span class="params">node</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">"节点的名字:"</span>+node.nodeName);</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>
