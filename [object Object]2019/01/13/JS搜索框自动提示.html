">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">my$</span>(<span class="params">id</span>)</span>&#123; <span class="keyword">return</span> <span class="built_in">document</span>.getElementById(id);&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">setInnerText</span>(<span class="params">element, text</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">typeof</span> element.textContent == <span class="string">"undefined"</span>) &#123;</span><br><span class="line">        element.innerText = text;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        element.textContent = text;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> keyWords = [</span><br><span class="line">  <span class="string">"小林才是最纯洁的"</span>, </span><br><span class="line">  <span class="string">"小林才是最帅的"</span>, </span><br><span class="line">  <span class="string">"小明是最胖的"</span>, </span><br><span class="line">  <span class="string">"小明是最高的"</span>, </span><br><span class="line">  <span class="string">"三国是我最喜欢的"</span>, </span><br><span class="line">  <span class="string">"三星note7会爆炸"</span>,</span><br><span class="line">  <span class="string">"苹果好吃"</span>, </span><br><span class="line">  <span class="string">"苹果此次召回还是没有中国"</span>];</span><br><span class="line">  <span class="comment">//获取文本框注册键盘抬起事件</span></span><br><span class="line">  my$(<span class="string">"txt"</span>).onkeyup = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//每一次的键盘抬起都判断页面中有没有这个div</span></span><br><span class="line">    <span class="keyword">if</span>(my$(<span class="string">"dv"</span>))&#123;</span><br><span class="line">      <span class="comment">//删除一次</span></span><br><span class="line">      my$(<span class="string">"box"</span>).removeChild(my$(<span class="string">"dv"</span>));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//获取文本框输入的内容</span></span><br><span class="line">    <span class="keyword">var</span> text = <span class="keyword">this</span>.value;</span><br><span class="line">    <span class="comment">//临时数组--空数组-------&gt;存放对应上的数据</span></span><br><span class="line">    <span class="keyword">var</span> tempArr = [];</span><br><span class="line">    <span class="comment">//把文本框输入的内容和数组中的每个数据对比</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; keyWords.length; i++) &#123;</span><br><span class="line">      <span class="comment">//是否是最开始出现的</span></span><br><span class="line">      <span class="keyword">if</span> (keyWords[i].indexOf(text) == <span class="number">0</span>) &#123;</span><br><span class="line">        tempArr.push(keyWords[i]);<span class="comment">//追加</span></span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//如果文本框是空的,临时数组是空的,不用创建div</span></span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">this</span>.value.length == <span class="number">0</span> || tempArr.length == <span class="number">0</span>) &#123;</span><br><span class="line">      <span class="comment">//如果页面中有这个div,删除这个div</span></span><br><span class="line">      <span class="keyword">if</span> (my$(<span class="string">"dv"</span>)) &#123;</span><br><span class="line">        my$(<span class="string">"box"</span>).removeChild(my$(<span class="string">"dv"</span>));</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//创建div,把div加入id为box的div中</span></span><br><span class="line">    <span class="keyword">var</span> dvObj = <span class="built_in">document</span>.createElement(<span class="string">"div"</span>);</span><br><span class="line">    my$(<span class="string">"box"</span>).appendChild(dvObj);</span><br><span class="line">    dvObj.id = <span class="string">"dv"</span>;</span><br><span class="line">    dvObj.style.width = <span class="string">"350px"</span>;</span><br><span class="line">    <span class="comment">//dvObj.style.height="100px";//肯定是不需要的，由内容撑开</span></span><br><span class="line">    dvObj.style.border = <span class="string">"1px solid green"</span>;</span><br><span class="line">    <span class="comment">//循环遍历临时数组,创建对应的p标签</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; tempArr.length; i++) &#123;</span><br><span class="line">      <span class="comment">//创建p标签</span></span><br><span class="line">      <span class="keyword">var</span> pObj = <span class="built_in">document</span>.createElement(<span class="string">"p"</span>);</span><br><span class="line">      <span class="comment">//把p加到div中</span></span><br><span class="line">      dvObj.appendChild(pObj);</span><br><span class="line">      setInnerText(pObj, tempArr[i]);</span><br><span class="line">      pObj.style.margin = <span class="number">0</span>;</span><br><span class="line">      pObj.style.padding = <span class="number">0</span>;</span><br><span class="line">      pObj.style.cursor = <span class="string">"pointer"</span>;</span><br><span class="line">      pObj.style.marginTop = <span class="string">"5px"</span>;</span><br><span class="line">      pObj.style.marginLeft = <span class="string">"5px"</span>;</span><br><span class="line">      <span class="comment">//鼠标进入</span></span><br><span class="line">      pObj.onmouseover = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.style.backgroundColor = <span class="string">"yellow"</span>;</span><br><span class="line">      &#125;;</span><br><span class="line">      <span class="comment">//鼠标离开</span></span><br><span class="line">      pObj.onmouseout = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.style.backgroundColor = <span class="string">""</span>;</span><br><span class="line">      &#125;;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;<span class="regexp">/script&gt;</span></span><br></pre></t
